* { margin:0; padding:0; box-sizing:border-box;}

body {
    background: #0A192F; /* Deep navy background */
    color: #E6E6FA; /* Light lavender for contrast */
    line-height:1.7;

header {
    background: #1A2E4B; /* Slightly lighter navy for header */
    color: #E6E6FA;

    text-align:center;
    border-bottom: 3px solid #64FFDA; /* Bright accent border */
    position: relative;
}

header h1 {
    font-size: 2.8rem;
    font-weight: bold;
    color: #64FFDA; /* Bright accent for the main title */
    margin-bottom: 0.3rem;
    animation: fadeInDown 1s ease forwards;
    opacity: 0;
}

header p {
    font-size:1.2rem;
    margin-top:0.5rem;
    color:#E6E6FA;
    animation:fadeIn 1s 0.5s forwards;
    opacity:0;
}

nav {
    background:#0E223D; /* Darker navy for nav background */
    display:flex;
    justify-content:center;
    padding:0.7rem 0;
    border-bottom: 3px solid #64FFDA;
}

nav a {
    color:#64FFDA; /* Accent color for nav links */
    text-decoration:none;
    margin:0 1rem;
    font-weight:bold;
    font-size:1rem;
    padding:0.5rem 1rem;
    border-radius:6px; /* Modern, slightly rounded tabs */
    background:#0E223D; /* Same as nav background */
    box-shadow: 0 2px 5px rgba(0,0,0,0.4); /* Deeper shadow for contrast */
    transition: all 0.3s;
    border: 1px solid #2B4262; /* Subtle border for definition */
}

nav a:hover {
    transform: translateY(-3px);
    background:#1A2E4B; /* Lighter navy on hover */
    color:#64FFDA;
    border-color: #64FFDA; /* Accent border on hover */
}

main { max-width:900px; margin:2rem auto; padding:0 1rem; }

section {
    background:#0E223D; /* Dark navy for sections */
    padding:2rem 2rem;
    margin-bottom:2rem;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.3); /* Deeper, more spread shadow */
    border-left: 4px solid #64FFDA; /* Bright accent line */
    position: relative;
    opacity:0;
    transform: translateY(30px);
    transition:all 0.8s ease;
}

section h2 { margin-bottom:1rem; color:#64FFDA; border-bottom:1px solid #2B4262; padding-bottom:0.3rem; }

ul li {
    padding:0.6rem 0;
    list-style: none;
    border-bottom: 1px dashed #2B4262; /* Lighter dashed line */
    position: relative;
    padding-left: 1.8rem;
    transition: transform 0.3s ease, color 0.3s ease;
    cursor: pointer; /* Indicate clickability for non-featured items */
}

/* Featured Highlight Styles: only prevent hover/click behavior */
.featured-highlight {
    transform: none !important; 
    transition: none !important;
    cursor: default !important; /* Remove pointer */
    background: none !important;
    box-shadow: none !important; 
    border-color: transparent !important;
    margin-top: 0 !important;
    border-radius: 0 !important;
}

/* Default bullet for non-featured items */
ul li::before {
    content: "üî∑"; /* Diamond for a sleeker look */
    position: absolute;
    left: 0;
    top: 1.2rem;
    transform: translateY(-65%);
    width: 1rem;
    height: 1rem;
    display: inline-block;
    transition: transform 0.3s ease;
    color: #64FFDA; /* Accent color for the bullet */
}

/* Star bullet for the featured highlight */
.featured-highlight::before {
    content: "‚≠ê"; /* Star for highlight */
    color: gold; /* Gold color for the star */
    top: 1.2rem; /* Adjusted for better vertical alignment of the star */
    transform: translateY(-65%) translateX(-5px); /* Keep slightly indented */
}


li .entry-content { 
    max-height:0; 
    overflow:hidden; 
    padding-left:1rem; 
    color:#B0C4DE; 
    transition:max-height 0.5s ease, padding 0.5s ease; 
    background: rgba(10, 25, 47, 0.4); /* Translucent dark navy */
    border-left: 2px solid #64FFDA; /* Accent border */
    margin-top: 0.2rem;
}

li .entry-content p {
    margin-bottom: 1rem; /* Space before media */
}

/* Multimedia Layout */
.media-container {
    display: flex;
    gap: 1.5rem;
    margin-top: 1rem;
    /* Force column layout for single large media element */
    flex-direction: column; 
    align-items: center; 
    flex-wrap: wrap; 
}

.game-screenshot {
    max-width: 90%; 
    height: auto;
    border-radius: 8px;
    object-fit: cover;
    border: 3px solid #64FFDA;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.video-wrapper {
    /* Use max-width for control, and width: 100% for responsiveness within max-width */
    max-width: 650px; 
    width: 100%;
    position: relative;
    /* Maintain 16:9 Aspect Ratio */
    padding-bottom: 56.25%; /* 9 / 16 * 100 */
    height: 0;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
}

/* Mobile Responsiveness for Media */
@media (max-width: 768px) {
    .media-container {
        align-items: center; 
    }
    .game-screenshot {
        max-width: 100%; /* Image takes full width on mobile */
    }
    .video-wrapper {
        max-width: 100%; /* Video takes full width on mobile */
    }
}


footer {

/* Keyframes */
@keyframes fadeIn {
    to {

    }
}

@keyframes fadeInDown {
    to {
        opacity: 1;
        transform: translateY(0);
    }

// Simplified toggleEntry: only non-featured items will call this now.
function toggleEntry(el) {
    const content = el.querySelector('.entry-content');
    
    if (content.style.maxHeight && content.style.maxHeight !== '0px') {
        // Collapse
        content.style.maxHeight = null;
        content.style.padding = "0 0 0 1rem";
    } else {
        // Expand, calculating height to fit all content including media
        const contentChildren = Array.from(content.children);
        let childrenHeight = 0;
        
        // Temporarily set height to auto to get actual media height
        content.style.maxHeight = 'fit-content'; 
        contentChildren.forEach(child => {
            childrenHeight += child.offsetHeight;
        });

        const extraSpace = 40; // Extra buffer
        content.style.maxHeight = (childrenHeight + extraSpace) + "px";
        content.style.padding = "0.8rem 0 0.8rem 1rem"; // slightly more padding
    }
}

function createMediaContainer(entry) {
    const mediaDiv = document.createElement('div');
    mediaDiv.className = 'media-container';
    
    // 1. Image
    if (entry.imageUrl) {
        const img = document.createElement('img');
        img.className = 'game-screenshot';
        img.src = entry.imageUrl;
        img.alt = `Media for ${entry.date}`;
        // Set a max width for the image container to look better centered
        img.style.maxWidth = '650px';
        img.style.width = '100%';

        mediaDiv.appendChild(img);
    }
    
    // 2. Video (YouTube Embed)
    if (entry.videoUrl) {
        const videoWrapper = document.createElement('div');
        videoWrapper.className = 'video-wrapper';

        const iframe = document.createElement('iframe');
        iframe.src = entry.videoUrl;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.allowFullscreen = true;
        iframe.loading = "lazy";
        
        videoWrapper.appendChild(iframe);
        mediaDiv.appendChild(videoWrapper);
    }
    
    if (entry.imageUrl || entry.videoUrl) {
        return mediaDiv;
    }
    return null; // Return null if no media
}

function populateDiary(t) {
    var diaryListEl = document.getElementById("diary-list");
    diaryListEl.innerHTML = ''; // clear previous entries

    t.diaryList.forEach(function(entry, index) {
        var li = document.createElement('li');
        
        // --- JS Logic for Featured Item ---
        if (index === 0) {
            // Featured item: adds a class, but DOES NOT attach a click handler, 
            // making it uncollapsible by the user.
            li.classList.add('featured-highlight');
        } else {
            // All other items: attach the click handler for toggling
            li.onclick = function() { toggleEntry(this); };
        }
        // --- End JS Logic for Featured Item ---


        var dateSpan = document.createElement('span');
        dateSpan.className = 'entry-date';
        dateSpan.textContent = entry.date;

        var contentDiv = document.createElement('div');
        contentDiv.className = 'entry-content';
        
        // Add the main text content wrapped in a paragraph
        const textP = document.createElement('p');
        textP.innerHTML = entry.content;
        contentDiv.appendChild(textP);

        // Add the media container if URLs exist
        const mediaContainer = createMediaContainer(entry);
        if (mediaContainer) {
            contentDiv.appendChild(mediaContainer);
        }

        li.appendChild(dateSpan);
        li.appendChild(contentDiv);
        diaryListEl.appendChild(li);
    });
    
    // AFTER all elements are in the DOM, expand the featured one
    const featuredEntry = document.querySelector('.featured-highlight');
    if (featuredEntry) {
        // Use a slight timeout to ensure all DOM calculation is complete
        setTimeout(() => {
            const content = featuredEntry.querySelector('.entry-content');
            
            // Calculate height and force expansion
            const contentChildren = Array.from(content.children);
            let childrenHeight = 0;
            
            content.style.maxHeight = 'fit-content'; 
            contentChildren.forEach(child => {
                childrenHeight += child.offsetHeight;
            });

            const extraSpace = 40; // Extra buffer
            content.style.maxHeight = (childrenHeight + extraSpace) + "px";
            content.style.padding = "0.8rem 0 0.8rem 1rem";
        }, 50); // Small delay for rendering
    }
}

function applyLanguage(lang) {
    var t = translations[lang];	
    
    // Update Header and Footer text
    document.getElementById("title").textContent = t.title;
    document.getElementById("subtitle").textContent = t.subtitle;
    document.getElementById("footer-text").textContent = t.footer;
    document.getElementById("cta-text").textContent = t.ctaText;
    
    // Update Navigation links
    document.getElementById("nav-google").textContent = t.nav.google; 
    document.getElementById("nav-diary").textContent = t.nav.diary;
    document.getElementById("nav-library").textContent = t.nav.library; 
    document.getElementById("nav-image").textContent = t.nav.image; 
    
    // Update Section Title and Populate Diary
    document.getElementById("diary-title").textContent = t.diaryTitle;
    populateDiary(t);

    // Reset lang switcher selection
    document.getElementById("lang-switcher").value = lang;
}

// fade sections
var fadeSections = document.querySelectorAll('.fade-section');

function fadeInOnScroll() {
    for (var i = 0; i < fadeSections.length; i++) {
        var section = fadeSections[i];
        var rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
            section.style.opacity = 1;
            section.style.transform = 'translateY(0)';
        }
    }
}

// init
document.getElementById("lang-switcher").addEventListener("change", function(e) {
    applyLanguage(e.target.value);
});

// Default language on load
applyLanguage("en"); 

window.addEventListener('scroll', fadeInOnScroll);
window.addEventListener('load', fadeInOnScroll);
